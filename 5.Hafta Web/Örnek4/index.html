<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>JS and Forms</title>

    <style type="text/css">
    .inpBox {
        background-color: #FFFFFF;
        border: solid 1px #666666;
    }
    .inpBoxError {
        border: solid 2px #FF0000;
    }
    </style>

    <script type="text/javascript">
        function displayNameEmail(form) {
            alert ('Hey ' + form.name.value + ' Your email address is ' + form.email.value);
        }

        function verify() {
            
            var user = document.getElementById("name"); // "user" yerine "name"
            var pass = document.getElementById("email"); // "pass" yerine "email"
            var msg = "";
            
            if (user) user.className = "inpBox";
            if (pass) pass.className = "inpBox";

            if (user.value == "") {
                msg += "Please enter a username! \n";
                user.className = "inpBoxError";
            }

            if (pass.value == "") {
                msg += "Please enter a password! \n";
                pass.className = "inpBoxError";
            }

            if (msg == "") {
                return true;
            } else {
                alert(msg);
                return false;
            }
        }
    </script>
</head>
<body>
    <form id="form1" name="form1" method="post" action="" onsubmit="return verify();">
        <table width="50%" border="0">
            <tr>
                <td>Full Name:</td>
                <td>
                    <label>
                        <input type="text" name="name" id="name" class="inpBox" />
                    </label>
                </td>
            </tr>
            <tr>
                <td>Email Address:</td>
                <td>
                    <label>
                        <input type="text" name="email" id="email" class="inpBox" />
                    </label>
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <label>
                        <input type="submit" name="submit" id="submit" value="Show It!" />
                    </label>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
